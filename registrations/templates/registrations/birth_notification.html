{% extends 'base/main.html' %} {% load crispy_forms_tags %} {% block content %}

<h6>Birth Notification</h6>

<div>
  <form action="" method="POST">
    {% csrf_token %}
    <fieldset>
      <legend>Birth Notification</legend>
      {{forms|crispy}}
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
  <a href="{% url 'abort' %}"><button class="btn btn-danger">Cancel</button></a>
</div>

{% endblock content %}
