{% extends 'base/main.html' %} {% load crispy_forms_tags %} {% block content %}

<form method="POST">
  {% csrf_token %}
  <fieldset>
    <legend>Join Today</legend>
    {{form|crispy}}
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
<br />
<!-- Don't have an account section -->
<div>Already have an account <a href="{% url 'login' %}">Sign In</a></div>
{% endblock content %}
